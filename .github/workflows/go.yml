name: Go Test

on: [push]
jobs:

    build:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          go-version: [ '1.19', '1.20', '1.21', '1.22' ]
      steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
  
      - name: Build
        run: go build -v ./...
  
      - name: Test
        run: go test -v ./...
